# path:
ckpt: /data/hf_models/Latte/t2v_v20240523.pt
save_img_path: "./sample_videos/t2v"
pretrained_model_path: "/data/hf_models/Latte/t2v_required_models"

# model config: 
model: LatteT2V
video_length: 16
image_size: [512, 512]
# # beta schedule
beta_start: 0.0001
beta_end: 0.02
beta_schedule: "linear"
variance_type: "learned_range"

# model speedup
use_compile: False
use_fp16: True

# sample config:
seed:
run_time: 0
guidance_scale: 7.5
sample_method: 'PNDM'
num_sampling_steps: 50
enable_temporal_attentions: True
enable_vae_temporal_decoder: True # use temporal vae decoder from SVD, maybe reduce the video flicker (It's not widely tested)

text_prompt: [
